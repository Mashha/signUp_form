<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ba4c8dc756.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up form</title>
  </head>
  <body>
    <div class="form-center">
      <div class="left-image">
        <div class="left-middle">
          <div class="logo-image">
            <img src="images/logo.svg" alt="logo" id="svg-image" />
          </div>
          <h2>THE TRAVELER</h2>
        </div>
        <div class="left-bottom">
          <p>
            Photo by
            <a href="https://unsplash.com/@jackofallstreets" target="_blank">
              Jack Finnigan
            </a>
            on
            <a href="https://unsplash.com/" target="_blank">Uplash</a>
          </p>
        </div>
      </div>
      <div class="right-signUpForm">
        <div class="top">
          <h1>
            Make your traveling even more
            <span id="differentColor">memorable</span>
          </h1>
          <p>
            Collect your best experiences on the camera and save them right away
          </p>
        </div>
        <form action="" id="form">
          <div class="icon">
            <i class="fas fa-user"></i>
            <input
              type="text"
              name="fName"
              id="fName"
              placeholder="First name"
              autocomplete="on"
              required
            />
          </div>
          <div class="icon">
            <i class="fa-regular fa-user"></i>
            <input
              type="text"
              name="lName"
              id="lName"
              placeholder="Last name"
              autocomplete="on"
              required
            />
          </div>

          <div class="icon">
            <i class="fas fa-envelope"></i>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Your email"
              autocomplete="on"
              required
            />
          </div>

          <div class="icon">
            <i class="fa-solid fa-mobile-screen"></i>
            <input
              type="text"
              name="number"
              id="number"
              placeholder="Phone number"
              pattern="[0-9]{9}"
              autocomplete="on"
              required
            />
          </div>

          <div class="icon">
            <i class="fa-solid fa-unlock-keyhole"></i>
            <input
              type="password"
              name="password1"
              id="password1"
              placeholder="Password"
              autocomplete="off"
              title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              required
            />
          </div>

          <div class="repeat-password-input icon">
            <i class="fa-solid fa-lock"></i>
            <input
              type="password"
              name="password2"
              id="password2"
              placeholder="Repeat password"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              required
            />
          </div>

          <div class="middle">
            <p class="paragraph-check">
              <input type="checkbox" id="checkbox" name="checkbox" required />
              I agree to the
              <a href="#" class="colored-text">terms and conditions</a>
            </p>

            <button type="submit" class="createAccount">Create account</button>
          </div>
        </form>

        <div class="bottom">
          <p class="paragraph-sign">
            Already have an account?
            <a href="#" class="colored-text">Sign in</a>
          </p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
